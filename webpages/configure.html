<!DOCTYPE html>

<head>
  <title>Shop advertisement configuration</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <a id="configureBtn" href="index.html">Click to go to display mode</a>
  <a id="clearBtn1" onclick="clearData()">Click to clear data</a>
  <h1 id="title">Configuration</h1>
  <div id="blockCenter">
    <p id="header">Change shop name:</p>
    <input type="text" id="newShopName" maxlength="32" placeholder="Example: London Camera Exchange" autofocus>
    <p id="header">Change caption:</p>
    <input type="text" id="newCaption" maxlength="32" placeholder="Example: LIMITED TIME OFFER! Buy one get one free!" autofocus>
    <div id="blockCenter">
      <a id="submit" onclick="submit()">Submit changes</a>
    </div>
    <p id="header">Add photo to carosel:</p>

    <form action="/upload" enctype="multipart/form-data" method="POST">
    <div class="section">Note: Only image files are allowed.</div>
      <div class="inner-wrap">
        <label><input type="file" id="photo" name="photo" /></label>
        <div class="button-section">
          <input type="submit" name="Upload" value="Upload Photo"/>
        </div>
      </div>
    </form>

  </div>
</body>

<script type="text/javascript" src="api.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
