<!DOCTYPE html>

<head>
  <title>Shop advertisement configuration</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <a class="btn" id="configureBtn" href="index.html">Click to go to display mode</a>
  <a class="btn" id="clearBtn" onclick="clearData()">Click to reset diplay panel</a>
  <h1 id="title">Configuration</h1>
  <div id="blockCenter">
    <p id="header">Change shop name:</p>
    <input type="text" id="newShopName" maxlength="64" placeholder="Example: London Camera Exchange" autofocus>
    <p id="header">Change caption:</p>
    <input type="text" id="newCaption" maxlength="64" placeholder="Example: LIMITED TIME OFFER! Buy one get one free!" autofocus>
    <div id="blockCenter">
      <a class="btn" id="submit" onclick="submit()">Submit changes</a>
    </div>
    <p id="header">Add photo to carousel (Jpeg only):</p>
    <form action="/upload" enctype="multipart/form-data" method="POST">
      <input class="btn" type="file" name="photo" accept="image/jpeg"/>
      <input class="btn" type="submit" name="Upload" value="Upload photo"/>
    </form>
    <form action="/delete" enctype="multipart/form-data" method="POST">
      <input class="btn" type="submit" name="Delete" value="Delete all photos"/>
    </form>
  </div>
</body>

<script type="text/javascript" src="api.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
